<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- dependencies -->
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/desktop.css" rel="stylesheet">
  <link href="css/mobile.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/chip8.js"></script>

  <!-- title and favicon -->
  <link href="img/favicon.png" rel="icon">
  <title>SiliconEight</title>
</head>

<!-- body -->
<body>

<!-- sliding menu -->
<div id="header">
  <img src="img/logo.svg" alt="Silicon Eight">

  <nav>
    <!-- rom selection button -->
    <a id="roms" onclick="nav(this)">Load Rom</a>
    <a id="ctrl" onclick="nav(this)"> Controls </a>
    <a href="https://en.wikipedia.org/wiki/CHIP-8"> Chip-8 Wiki </a>
    <a href="https://github.com/PScottZero/SiliconEight-Javascript"> GitHub </a>
    <a href="http://www.pjs4.com"> About </a>
  </nav>
</div>

<!-- content container -->
<div id="content">

  <!-- chip8 display -->
  <canvas height="160px" id="chip8" width="320px"></canvas>

  <!-- ibm pc graphic -->
  <img alt="pc" src="img/pc.svg">

  <!-- keypad for mobile users -->
  <div id="keypad">
    <div class="row">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">C</div>
    </div>
    <div class="row">
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">D</div>
    </div>
    <div class="row">
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">E</div>
    </div>
    <div class="row">
      <div class="key">A</div>
      <div class="key">0</div>
      <div class="key">B</div>
      <div class="key">F</div>
    </div>
  </div>
</div>

<!-- rom list and controls panel -->
<div id="rom_list"></div>
<div id="controls">
  <img src="img/controls.svg" alt="Controls">
</div>

<!-- footer -->
<div id="footer">
  <p> Created By Paul Scott &bull; Computer Science &bull; Penn State '21 &bull; Last Updated 10 April 2019 </p>
</div>
</body>
</html>
