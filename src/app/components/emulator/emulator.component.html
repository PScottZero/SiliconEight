<div id="emulator">
  <!-- chip8 display -->
  <canvas height="160px" id="chip8" width="320px"></canvas>

  <!-- ibm ps1 graphic -->
  <img alt="ps1" src="assets/img/ps1.svg">

  <!-- mobile controls -->
  <div id="mobile_controls">
    <div *ngFor="let key of keys" class="key" (pointerdown)="keypress(key, 1)" (pointerup)="keypress(key, 0)">
      {{key.toString(16) | uppercase}}
    </div>
  </div>
</div>
